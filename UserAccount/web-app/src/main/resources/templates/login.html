<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      lang="eng">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <title>Login</title>
</head>
<body>

<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"><img src="style/image/CPPCEmblem.jpg" alt="CPPC"></use>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>

            <div class="text-end">
                <a href="/registration">
                    <button type="button" class="btn btn-warning">Sign-up</button>
                </a>
            </div>
        </div>
    </div>
</header>

<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/login}" method="post">
    <div th:if="${messages}?ifExists"><p th:text="${messages}"></p></div>
    <div class="SignIn">
        <div class="">
            <tr>
                <td><h4>Email:</h4><input type="email" name="username"
                                          placeholder="Input your email">
                </td>
            </tr>
            <tr>
                <td><h4>Password:</h4> <input type="password" name="password"
                                              placeholder="Input your password"></td>
            </tr>
            <tr>
                <input type="hidden" name="_csrf" value="{{_csrf.token}}"/>

                <td>
                    <p>
                        <input type="submit" value="Sign In">
                    </p>
                </td>
            </tr>
        </div>
    </div>
</form>


<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <svg class="bi" width="30" height="24">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
            <span class="text-muted">Â© 2022 Cherkasy Polytechnical College, Inc</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-muted" href="#">
                <svg class="bi" width="24" height="24">
                    <use xlink:href="#instagram"></use>
                </svg>
            </a></li>

            <li class="ms-3"><a class="text-muted" href="https://www.facebook.com/chpt.edu.ua/">
                <svg class="bi" width="24" height="24">
                    <use xlink:href="#facebook"><img src="style/image/facebook.png" alt="Facebook"></use>
                </svg>
            </a></li>

        </ul>
    </footer>
</div>

</body>
</html>
