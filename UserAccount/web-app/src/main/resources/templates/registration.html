<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta http-equiv="refresh" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <title>Registration</title>
</head>
<body>

<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap">
                        <img th:src="@{style/image/CPPCEmblem.jpg}" src="style/image/CPPCEmblem.jpg" alt="CPPC">
                    </use>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>

            <div class="text-end">
                <a href="/login">
                    <button type="button" class="btn btn-warning">Sign-in</button>
                </a>
            </div>
        </div>
    </div>
</header>

<div>
    <form th:action="@{/registration}" th:object="${registrationForm}" method="post">
        <table method="post">
            <tr>
                <td><h2>User personal data</h2></td>
            </tr>
            <tr>
                <td><label>
                    First name transliteration:
                    <input type="text" th:field="*{firstNameTransliteration}" minlength="2"
                           pattern="[A-Za-z]{4,8,16}"
                           placeholder="Name"
                           required>
                </label></td>
                <td></td>
                <td><label>
                    Last name transliteration:
                    <input type="text" th:field="*{lastNameTransliteration}"
                           minlength="2" pattern="[A-Za-z]{4,8,16}" placeholder="Last name" required>
                </label></td>
                <td></td>
                <td><label>
                    Last name cyrillic:
                    <input type="text" th:field="*{lastNameCyrillic}"
                           minlength="2" pattern="[А-Яа-яЁё]{4,8,16}" placeholder="Фамілія" required>
                </label></td>

                <td></td>
                <td><label>
                    First name cyrillic:
                    <input type="text" th:field="*{firstNameCyrillic}"
                           minlength="2" pattern="[А-Яа-яЁё]{4,8,16}" placeholder="І'мя">
                </label></td>

                <td></td>
                <td><label>
                    Midl name cyrillic:
                    <input type="text" th:field="*{midlNameCyrillic}"
                           minlength="2" pattern="[А-Яа-яЁё]{4,8,16,32}" placeholder="І'мя по батькові">
                </label></td>

            <tr>
                <td><h3>Detail user entity:</h3></td>
            </tr>
            <tr>
                <td>
                    Group you are place to:
                </td>
                <td><label>
                    <select th:field="*{detailUserEntity.groupCyrillic}" name="group_cyrillic"
                            id="group_cyr" required>
                        <option value="ПС1-1">ПС1-1</option>
                        <option value="РА1-1">РА1-1</option>
                        <option value="ЕА1-1">ЕА1-1</option>
                    </select>
                </label></td>
                <td>
                    Repeat pls your group:
                </td>
                <td><label>
                    <select th:field="*{detailUserEntity.groupTransliteration}" name="group_transliteration"
                            id="group_tr" required>
                        <option value="PS1-1">PS1-1</option>
                        <option value="RA1-1">RA1-1</option>
                        <option value="EA4-1">EA1-1</option>
                    </select>
                </label></td>

                <td><label>Your entry date :
                    <input type="date" th:field="*{detailUserEntity.dateEnter}" required>
                </label></td>
                <td></td>
                <td><label>Your Date release:
                    <input type="date" th:field="*{detailUserEntity.dateRelease}" required>
                </label></td>

            <tr>
                <td><h4>Backup user data</h4></td>
                <td>
                    Backup your phone number:
                </td>
                <td><label>
                    <input type="tel" id="phone" name="phone" size="20" minlength="13" maxlength="13"
                           placeholder="+380111111111" pattern="[+]{1}[0-9]{2}[0-9]{3}[0-9]{3}[0-9]{4}"
                           th:field="*{detailUserEntity.backupUserDataEntity.phoneNumber}" required>
                </label></td>
                <td>
                    Backup your are email:
                </td>
                <td><label>
                    <input type="email" placeholder="email@mail.com"
                           th:field="*{credentialUserEntity.backupEmail}">
                </label></td>
            </tr>

            <tr>
                <td>

                    <button type="submit" onclick="registration()">Registration</button>

                </td>
            </tr>
        </table>
    </form>
</div>

<script>
    function registration() {
        alert("You have registered! Check your email to activate your account page")
    }
</script>

<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <svg class="bi" width="30" height="24">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
            <span class="text-muted">© 2022 Cherkasy Polytechnical College, Inc</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-muted" href="#">
                <svg class="bi" width="24" height="24">
                    <use xlink:href="#instagram"></use>
                </svg>
            </a></li>

            <li class="ms-3"><a class="text-muted" href="https://www.facebook.com/chpt.edu.ua/">
                <svg class="bi" width="24" height="24">
                    <use xlink:href="#facebook"><img src="style/image/facebook.png" alt="Facebook"></use>
                </svg>
            </a></li>

        </ul>
    </footer>
</div>
</body>
</html>
